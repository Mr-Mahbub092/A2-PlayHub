<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayHub</title>
  <link rel="icon" href="./images/logo.png" type="image/x-icon" />

  <!-- CSS Styles sheet Link -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/responsive.css" />

  <!-- Font Awesome Icon link-->
  <script src="https://kit.fontawesome.com/1b66411b6a.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Section
  ======================= -->
  <header class="header">
    <!-- Navigation Section
    -------------------------->
    <nav class="nav-container">
      <div class="nav-logo-container">
        <img src="./images/logo.png" alt="" />
        <h2 class="nav-title"><span class="gradiant-color">G</span>amer</h2>
      </div>

      <ul class="nav-items">
        <div class="nav-menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
        </div>
        <div class="nav-icons">
          <p>Follow us on</p>
          <i class="fa-brands fa-youtube youtube-icon"></i>
          <i class="fa-brands fa-tiktok tiktok-icon"></i>
        </div>
      </ul>
    </nav>

    <!-- Banner Section
    ------------------------- -->
    <div class="banner-container">
      <div class="banner-content">
        <h3 class="banner-title">Play Like The</h3>
        <h1 class="banner-heading gradiant-color">G.O.A.T.</h1>
        <li class="banner-text"> <img src="./images/icons/play-icon.svg" alt="text icon 1" /> 1-Click instant play</li>
        <li class="banner-text"> <img src="./images/icons/frame.svg" alt="text icon 2" /> No Download </li>
        <li class="banner-text"> <img src="./images/icons/supporter-icon.svg" alt="text icon 3" />1k of supported online
          games</li>
        <button class="primary-btn">SIGN IN</button>
        <button class="primary-btn" style="background-color: #4ec5f7"> Go Rogue</button>
      </div>
      <div class="banner-img">
        <img src="./images/gamer-18.png" alt="Gamers Banner Photo" />
      </div>
    </div>
  </header>

  <!-- Main Section
  ========================= -->

  <!-- Footer Section
  ========================== -->
</body>

</html>
